<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Information</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <label for="ip-address">Enter IP Address:</label>
        <input type="text" id="ip-address" placeholder="Enter IP Address">
        <button id="submit-btn">Submit</button>
        <p id="userAgent"></p> <!-- User Agent will be displayed here -->
    </div>
    <div id="ip-info" class="container"></div>
    <div id="map" class="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
    <script>
        // Function to detect and display user agent
        function detectUserAgent() {
            const userAgent = navigator.userAgent;
            document.getElementById("userAgent").innerText = "User Agent: " + userAgent;
        }

        // Call the function when the page loads
        window.onload = detectUserAgent;
    </script>
</body>
</html>
